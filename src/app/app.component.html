<div class="container">
  <app-game-control (numberEmitter)="onNumberEmitted($event)"></app-game-control>
  <ng-container *ngFor="let number of numbers">
    <app-even *ngIf="number % 2 === 0" [number]="number"></app-even>
    <app-odd *ngIf="number % 2 !== 0" [number]="number"></app-odd>
  </ng-container>
</div>
